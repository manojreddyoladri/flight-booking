name: Jenkinsfile Runner Pipeline

on:
  push:
    branches: [main, jenkins-integration]
  pull_request:
    branches: [main]

jobs:
  jenkins-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Set up Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: frontend1/package-lock.json

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

          - name: Download Jenkinsfile Runner
      run: |
        wget https://github.com/jenkinsci/jenkinsfile-runner/releases/download/v1.0-beta-32/jenkinsfile-runner-1.0-beta-32.jar
        wget https://github.com/jenkinsci/jenkinsfile-runner/releases/download/v1.0-beta-32/plugins.txt
        wget https://github.com/jenkinsci/jenkinsfile-runner/releases/download/v1.0-beta-32/jenkins.war

      - name: Install dependencies
        run: |
          cd frontend1
          npm ci

      - name: Install Playwright browsers
        run: |
          cd frontend1
          npx playwright install --with-deps

          - name: Run Jenkinsfile Pipeline
      run: |
        java -jar jenkinsfile-runner-1.0-beta-32.jar \
          --jenkins-war jenkins.war \
          --jenkinsfile Jenkinsfile \
          --workspace . \
          --plugin-catalog plugins.txt
        env:
          # Set environment variables for the pipeline
          JAVA_HOME: /usr/lib/jvm/temurin-17-jdk-amd64
          NODE_HOME: /usr/local/bin/node

      - name: Upload Jenkins artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: jenkins-artifacts
          path: |
            backend/target/*.jar
            frontend1/dist/
            frontend1/playwright-report/
            frontend1/test-results/
          retention-days: 30
