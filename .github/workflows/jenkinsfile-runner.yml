name: Jenkinsfile Runner Pipeline

on:
  push:
    branches: [main, jenkins-integration]
  pull_request:
    branches: [main]

jobs:
  jenkins-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Set up Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: frontend1/package-lock.json

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Download Jenkinsfile Runner
        run: |
          # Clean up any existing files
          rm -rf bin lib repo jenkinsfile-runner-1.0-beta-32.zip jenkins.war plugins.txt

          # Download Jenkinsfile Runner
          wget https://github.com/jenkinsci/jenkinsfile-runner/releases/download/1.0-beta-32/jenkinsfile-runner-1.0-beta-32.zip
          unzip -o jenkinsfile-runner-1.0-beta-32.zip

          # Download required Jenkins files
          wget https://github.com/jenkinsci/jenkins/releases/download/jenkins-2.375.1/jenkins.war
          wget https://raw.githubusercontent.com/jenkinsci/jenkinsfile-runner/master/plugins.txt || echo "plugins.txt not found, creating minimal version"

          # Create minimal plugins.txt if download fails
          if [ ! -f plugins.txt ]; then
            echo "pipeline:latest" > plugins.txt
            echo "git:latest" >> plugins.txt
            echo "workflow-aggregator:latest" >> plugins.txt
          fi

          ls -la

      - name: Install dependencies
        run: |
          cd frontend1
          npm ci

      - name: Install Playwright browsers
        run: |
          cd frontend1
          npx playwright install --with-deps

      - name: Run Jenkinsfile Pipeline
        run: |
          # Use the correct main class and classpath for Jenkinsfile Runner
          java -cp "lib/setup/setup.jar:lib/payload/payload.jar:repo/io/jenkins/jenkinsfile-runner/bootstrap/1.0-beta-32/bootstrap-1.0-beta-32.jar:repo/*" \
            io.jenkins.jenkinsfile.runner.bootstrap.Bootstrap \
            --jenkins-war jenkins.war \
            --jenkinsfile Jenkinsfile \
            --workspace . \
            --plugin-catalog plugins.txt
        env:
          # Set environment variables for the pipeline
          JAVA_HOME: /usr/lib/jvm/temurin-17-jdk-amd64
          NODE_HOME: /usr/local/bin/node

      - name: Upload Jenkins artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: jenkins-artifacts
          path: |
            backend/target/*.jar
            frontend1/dist/
            frontend1/playwright-report/
            frontend1/test-results/
          retention-days: 30
