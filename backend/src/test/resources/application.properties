# Test configuration for Spring Boot tests
# Uses H2 in-memory database for testing

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# Disable security for tests
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# Optimize for faster test execution
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=never

# Logging - reduce verbosity for faster tests
logging.level.org.springframework=WARN
logging.level.com.springboot=WARN
logging.level.org.hibernate=WARN
logging.level.org.springframework.test=WARN
logging.level.org.springframework.web=WARN

# Disable unnecessary auto-configuration for tests
spring.main.lazy-initialization=true

# Additional optimizations for CI
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# Disable unnecessary features for faster startup
spring.devtools.restart.enabled=false
spring.devtools.livereload.enabled=false

# Additional test optimizations
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true 