spring.application.name=backend

# Server configuration
server.port=8080

spring.datasource.url=jdbc:mysql://localhost:3306/flight_booking?useSSL=false
spring.datasource.username=root
spring.datasource.password=manoj1217

# Hibernate properties
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Schema creation - use create-drop for clean initialization
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.hibernate.format_sql=true
spring.jpa.hibernate.SQL=DEBUG

# Initialize data after schema creation
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.data-locations=classpath:data.sql